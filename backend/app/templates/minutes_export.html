<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #5b6ef5;
      --text: #0f172a;
      --muted: #475569;
      --card: #f8fafc;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 32px 24px 48px;
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      background: #ffffff;
    }
    .container {
      max-width: 880px;
      margin: 0 auto;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.08);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .brand {
      display: flex;
      gap: 8px;
      align-items: center;
      font-weight: 800;
      color: var(--primary);
      font-size: 18px;
    }
    h1 {
      margin: 4px 0 12px;
      font-size: 28px;
      line-height: 1.2;
    }
    .badge {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(91, 110, 245, 0.12);
      color: var(--primary);
      font-weight: 700;
      font-size: 13px;
      border: 1px solid rgba(91, 110, 245, 0.24);
    }
    hr {
      border: none;
      border-top: 2px solid var(--border);
      margin: 16px 0 24px;
    }
    .meta-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
    }
    .meta-row {
      display: grid;
      grid-template-columns: 180px 1fr;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 15px;
      line-height: 1.5;
    }
    .meta-row:last-child { border-bottom: none; }
    .meta-label { color: var(--muted); font-weight: 600; }
    h2 {
      margin: 24px 0 10px;
      font-size: 20px;
    }
    section {
      margin-bottom: 18px;
    }
    .content-card {
      background: #f4f6ff;
      border: 1px solid rgba(91, 110, 245, 0.25);
      border-radius: 10px;
      padding: 16px;
    }
    .content-card h2, .content-card h3, .content-card h4 {
      color: var(--text);
      margin-top: 12px;
      margin-bottom: 8px;
    }
    .content-card p {
      margin: 0 0 10px;
      color: var(--text);
      font-size: 15px;
      line-height: 1.6;
    }
    .content-card ul, .content-card ol {
      padding-left: 20px;
      color: var(--text);
      margin: 8px 0 12px;
      line-height: 1.6;
    }
    .content-card table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 14px;
    }
    .content-card th, .content-card td {
      border: 1px solid #d8ddf1;
      padding: 10px;
      text-align: left;
    }
    .content-card th {
      background: rgba(91, 110, 245, 0.12);
      color: var(--text);
      font-weight: 700;
    }
    .content-card blockquote {
      margin: 10px 0;
      padding-left: 12px;
      border-left: 4px solid rgba(91, 110, 245, 0.5);
      color: var(--muted);
      font-style: italic;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
      text-align: right;
    }
    @media print {
      body { background: white; padding: 0; }
      .container { box-shadow: none; border: none; }
      .badge { border: 1px solid rgba(91, 110, 245, 0.4); }
    }
  </style>
</head>
<body>

</body>
</html>
