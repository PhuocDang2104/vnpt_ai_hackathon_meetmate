<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join MeetMate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        p {
            color: #4a5568;
            margin-bottom: 2rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 350px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            margin-top: 0;
            color: #2d3748;
        }

        .input-group {
            margin: 1.5rem 0;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        input[type="email"]:focus {
            border-color: #667eea;
        }

        button.submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        button.submit-btn:hover {
            background: #5a67d8;
        }

        .success-message {
            display: none;
            color: #48bb78;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .error-message {
            display: none;
            color: #f56565;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        button.close-btn {
            background: transparent;
            border: none;
            color: #a0aec0;
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to MeetMate</h1>
        <p>The Future of AI-Powered Meetings</p>
        <button class="submit-btn" onclick="openModal()">Join with us</button>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <!-- <button class="close-btn" onclick="closeModal()">&times;</button> -->
            <h2>Join with us</h2>
            <p style="margin-bottom: 1rem; font-size: 0.9rem;">Stay updated with our latest features.</p>
            
            <form id="emailForm" onsubmit="submitEmail(event)">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                    <div class="error-message" id="errorMessage"></div>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Sign Up</button>
            </form>

            <div class="success-message" id="successMessage">
                Thanks for joining! We'll be in touch.
            </div>
        </div>
    </div>

    <script>
        // Auto-open modal on page load
        window.addEventListener('load', () => {
            setTimeout(openModal, 500);
        });

        function openModal() {
            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        async function submitEmail(event) {
            event.preventDefault();
            
            const emailInput = document.getElementById('email');
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            const form = document.getElementById('emailForm');
            
            const email = emailInput.value;
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Submitting...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/v1/marketing/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    form.style.display = 'none';
                    successMsg.style.display = 'block';
                    // Optional: Close modal after a delay
                    // setTimeout(closeModal, 3000);
                } else {
                    const data = await response.json();
                    throw new Error(data.detail || 'Something went wrong');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.innerText = error.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = 'Sign Up';
            }
        }
    </script>
</body>
</html>
