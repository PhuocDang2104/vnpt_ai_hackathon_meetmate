<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Broadcast - Internal</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #10b981;
      --accent-2: #3b82f6;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --danger: #ef4444;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #1f2937, #0b1220),
                  radial-gradient(circle at 80% 0%, #0a2a33, #0b1220),
                  var(--bg);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    .card {
      width: min(480px, 92vw);
      background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(16,185,129,0.15);
      color: var(--accent);
      border: 1px solid rgba(16,185,129,0.3);
    }
    h1 {
      margin: 14px 0 6px;
      font-size: 22px;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.4;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input, button {
      width: 100%;
      box-sizing: border-box;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      outline: none;
      font-size: 14px;
      transition: border-color 0.2s ease, background 0.2s ease;
    }
    input:focus {
      border-color: rgba(59,130,246,0.6);
      background: rgba(59,130,246,0.08);
    }
    button {
      margin-top: 12px;
      padding: 13px 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #10b981, #0ea5e9);
      color: #0b1220;
      font-weight: 700;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(14,165,233,0.25);
      filter: brightness(1.03);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      font-size: 13px;
      color: var(--muted);
      white-space: pre-line;
      min-height: 44px;
    }
    .status.success { color: var(--accent); }
    .status.error { color: var(--danger); }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Internal</div>
    <h1>Gửi email pitching MeetMate</h1>
    <p>Trang ẩn cho đội phát triển. Khi nhấn, hệ thống sẽ gửi email biên bản pitching tới tất cả email đã đăng ký.</p>

    <label for="token">Token nội bộ (để trống nếu không cấu hình)</label>
    <input type="password" id="token" placeholder="Nhập token nếu có">
    <button id="sendBtn">Gửi hàng loạt</button>

    <div id="status" class="status">Chưa chạy</div>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const statusBox = document.getElementById('status');
    const tokenInput = document.getElementById('token');

    async function triggerBroadcast() {
      sendBtn.disabled = true;
      statusBox.textContent = 'Đang gửi...';
      statusBox.className = 'status';

      try {
        const response = await fetch('/api/v1/marketing/broadcast-pitch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token: tokenInput.value || null }),
        });

        const data = await response.json();

        if (!response.ok) {
          const detail = data?.detail || 'Lỗi không xác định';
          throw new Error(detail);
        }

        const failedList = data.failed?.length ? `\nKhông gửi được (${data.failed.length}):\n- ${data.failed.join('\n- ')}` : '';
        statusBox.textContent = `Tổng: ${data.total}\nĐã gửi: ${data.sent}${failedList}`;
        statusBox.className = 'status success';
      } catch (err) {
        statusBox.textContent = `Lỗi: ${err.message}`;
        statusBox.className = 'status error';
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', triggerBroadcast);
  </script>
</body>
</html>
